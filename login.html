<!DOCTYPE html>

    <head>
        <title>Game Hub - Log in</title>

        <!------------- HEADER ------------------------------->           
        <header>

        </header>
        <!------------- MAIN ------------------------------->
        <main>
            <section class="black-container">
                <div class="black-main-content">
                    <form action="account.html">
                        <label for="email" >E-mail </label>
                        <input type="email" name="email" id="email" class="tooltip-holder-gray">
                        <div class="tooltip-gray">Enter your Email</div>                        

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="tooltip-holder-gray">
                        <div class="tooltip-gray">Enter your password</div>
                        
                        <label for="accept-terms" id="black-container-label-terms">         
                            Remember me
                            <input type="checkbox" name="accept-terms" id="accept-terms">                              
                        </label>

                        <button type="submit">
                            <div class="cta">Log in</div>
                        </button>
                    </form>
                    <p class="error">Log in error feedback</p>
                    <p>Not a member? - <a href="create-account.html"> Create an account</a></p>
                    
                    <p>
                        Connect with <br>
                        <a href=""><img src="images/fb-btn.png" alt="facebook button"></a>
                        <a href=""><img src="images/twitter-btn.png" alt="twitter-btn"></a>

                </div>

            </section>
        </main>
